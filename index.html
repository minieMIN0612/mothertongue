<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>오늘은 2월 21일 국제 모국어의 날입니다</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 26px;
      color: #444;
      margin-bottom: 40px;
    }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .grade-bubble {
      position: relative;
      background: #ffefb6;
      border: 2px solid #fcd65b;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .grade-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #ffefb6;
    }

    .grade-bubble:hover {
      background-color: #fff6d1;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .grade-bubble {
        font-size: 18px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h2>몇 학년인지 고르세요!</h2>
  <div class="bubble-container">
    <div class="grade-bubble" onclick="goToVideo(1)">1학년</div>
    <div class="grade-bubble" onclick="goToVideo(2)">2학년</div>
    <div class="grade-bubble" onclick="goToVideo(3)">3학년</div>
    <div class="grade-bubble" onclick="goToVideo(4)">4학년</div>
    <div class="grade-bubble" onclick="goToVideo(5)">5학년</div>
    <div class="grade-bubble" onclick="goToVideo(6)">6학년</div>
  </div>

  <script>
    function goToVideo(grade) {
      const videoLinks = {
        1: "https://youtu.be/dg991Naj_0w?si=nkXtE4QD_uWOxR53",
        2: "https://youtu.be/dg991Naj_0w?si=nkXtE4QD_uWOxR53",
        3: "https://youtu.be/qecxVxmNqrU?si=uM3nyTGtEb5sALrd",
        4: "https://youtu.be/qecxVxmNqrU?si=uM3nyTGtEb5sALrd",
        5: "https://youtu.be/A3JK-wJCHRk?si=NEJEA9v7rDhzE7dY",
        6: "https://youtu.be/A3JK-wJCHRk?si=NEJEA9v7rDhzE7dY"
      };

      const url = videoLinks[grade];
      if (url) {
        window.location.href = url;
      } else {
        alert("깊이탐구영상 연결중!");
      }
    }
  </script>
</body>
</html>
